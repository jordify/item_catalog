<html>
  <head>
  <!--  <link rel=stylesheet type=text/css href='{{ url_for('static', 
      filename='styles.css') }}'>
  --!>
  </head>
  <body>
    <h1>Edit Item</h1>

    <form action='{{ url_for('editItem', categoryName=item.category.name, itemName=item.name) }}'
        id='itemForm' method='POST'>
      
      <p>Name:</p>
        <input type='text' size='30' name='name'
          placeholder='{{ item.name }}'>
      <p>Description:</p>
        <input type='text' size='30' name='description'
          placeholder='{{ item.description }}'>
      <p>Category:</p>
        <select name='categoryName' form='itemForm'>
          <option value='{{ item.category.name }}'>{{ item.category.name }}</option>
          {% for category in categories %}
            {% if category.name != item.category.name %}
            <option value='{{ category.name }}'>{{ category.name }}</option>
            {% endif %}
          {% endfor %}
        </select>
        <br><input type='submit' value='Edit'>

    </form>
    <br>
    <a href='{{ url_for('itemListing', categoryName=item.category.name, itemName=item.name) }}'>Cancel</a>
  </body>
</html>
